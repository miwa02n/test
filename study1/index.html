<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        .wrapper div{/*
            float: left;*/
        }
        span, .wrapper div { 
            width: 50px;
            height: 50px;
            background-color: red;
            border: 1px solid #000;
            text-align: center;
        }
        .clear{
            clear: both;
        }
    </style> 
</head>
<body>
<!--spanタグは何もスタイルが当たっていないinline要素-->
    <div class="wrapper">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p class="clear">4</p>
</html>
